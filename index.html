<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Rahat Abbasi</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-buttons">
          <a href="#" style="background-color:#4267b2 ;" class="link">
            <i class='bx bxl-facebook'></i>
          </a>  
          <a href="#"style="background: color #1da1f2;;" class="link">
            <i class='bx bxl-twitter'></i>
          </a>          <a href="#" class="link">
            <i class='bx bxl-linkedin'></i>
          </a>
          <a href="#"style="background-color: black;" class="link">
            <i class='bx bxl-github'></i>
          </a>
        </div>
        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">About</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i> 
                <span class="number">2k</span> 
            </div>
            <div class="data">
                <i class='bx bx-message-alt'></i>
                <span class="number">2k</span> 
            </div>            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2k</span> 
            </div>
        </div>
    </div>
</body>
</html>
